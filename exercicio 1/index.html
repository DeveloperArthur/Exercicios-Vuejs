<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="exercise">
  <!-- 1) Preencha o <p> abaixo com seu nome e idade - usando interpolação -->
  <p>VueJS is pretty cool - {{ name }} ( {{ age }} )</p>
  
  <!-- 2) Produza sua idade, multiplicada por 3 -->
  <p>{{ age * 3}}</p>
  
  <!-- 3) Chame uma função para gerar uma flutuação aleatória entre 0 e 1 (Math.random ()) -->
  <p>{{ random() }}</p>
  
  <!-- 4) Pesquise qualquer imagem no Google e imprima-a aqui vinculando o atributo "src" -->
  <div>
    <img :src="link">
  </div>
  
  <!-- 5) Preenche essa entrada com seu nome (defina o atributo "valor") -->
  <div>
    <input type="text" :value="teste">
  </div>
</div>
